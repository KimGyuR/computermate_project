{% extends "layout.html" %}
{% block content %}

<div class="total_container">
    <div id="total_top">
        <div id="accumulate_graph"></div>
        <script type="application/json" id="accumulate-data">{{ accumulate_graphJSON | safe }}</script>
    </div>

    <div id="total_bottom">
        <div id="total_left">
            <!-- quality_graphJSON -->
            <div id="quality_graph"></div>
            <script type="application/json" id="quality-data">{{ quality_graphJSON | safe }}</script>
        </div>

        <div id="total_right">
            <div id="overlay">
                <p>현장 영상</p>
            </div>
            <video id="cctv" muted autoplay playsinline>
                <source src="{{ url_for('static', filename='videos/cctv.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>


        </div>
    </div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/total.js') }}"></script>
{% endblock %}
